<script>

    // (확인 버튼) 클릭 시 (중복확인)후 (회원가입)
    function confirm_btn() {
        let user_id = $('#uid').val();
        let user_pw = $('#upw').val();
        let user_name = $('#uname').val();

        // 회원정보에 공백이 있을경우, alert + focus
        if (user_id == "") {
            alert("아이디를 입력해주세요")
            $('#uid').focus()
            return
        }
        else if (user_pw == "") {
            alert("패스워드를 입력해주세요!")
            $('#upw').focus()
            return
        }
        else if (user_name == "") {
            alert("이름을 입력해주세요")
            $('#uname').focus()
            return
        }

        // 아이디 중복체크
        if (member_check(user_id) == old) {
            return
        }

        // DB에 저장
        member_save(user_id, user_pw, user_name)

        // 회원가입 완료 시 로그인페이지로 이동
        location.replace('login_index.html')
    }

    // DB에 입력받은 아이디가 있는지 확인 (중복확인)
    function member_check(user_id) {
        $.ajax({
            type: "POST",
            url: "member/check",
            data: { 'uid_give': user_id },
            success: function (response) {
                if (response['result'] == 'old') {
                    alert('이미 사용중인 아이디 입니다.');
                    return 'old'
                }
                else {
                    return 'new'
                }
            }
        });
    }

    // DB에 회원정보(id, pw, name) 저장
    function member_save(user_id, user_pw, user_name) {
        $.ajax({
            type: "POST",
            url: "member/save",
            data: { 'uid_give': user_id, 'upw_give': user_pw, 'uname': user_name },
            success: function (response) {
                if (response['result'] == 'success') {
                    alert('회원가입이 완료되었습니다.');
                }
                else {
                    alert('오류가 발생하였습니다.')
                }
            }
        });
    }

    // (취소 버튼) 클릭 시 (로그인 페이지)로 이동
    function cancel_btn() {
        location.replace('login_index.html')
    }

</script>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

    <div id="login_page" class="card align-middle" style="width:20rem; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">회원가입</h2>
        </div>
        <div class="card-body">
            <form class="form-signin" method="POST" onSubmit="logincall();return false">
                <h5 class="form-signin-heading">아이디</h5>
                <label for="inputEmail" class="sr-only">Your ID</label>
                <input type="text" id="uid" class="form-control" placeholder="Your ID" required><BR>
                <h5 class="form-signin-heading">비밀번호</h5>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="upw" class="form-control" placeholder="Password" required><br>
                <h5 class="form-signin-heading">이름</h5>
                <label for="inputPassword" class="sr-only">Name</label>
                <input type="text" id="uname" class="form-control" placeholder="Name" required><br>
                <button onclick="confirm_btn()" id="btn-confirm" class="btn btn-lg btn-primary btn-block"
                    type="submit">확인
                </button>
                <button onclick="cancel_btn()" id="btn-cancel" class="btn btn-lg btn-block" type="submit">취소
                </button>
            </form>
        </div>
    </div>
