<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Jungo 회원가입</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<script>
    // [확인] 버튼 클릭 시 DB에 회원정보 저장
    function confirm_btn() {
        let user_id = $('#uid').val();
        let user_pw = $('#upw').val();
        let user_name = $('#uname').val();

        if (user_id == "") {
            alert('아이디를 입력해주세요.')
            $('#uid').focus();
            return
        }
        else if (user_pw == "") {
            alert('비밀번호를 입력해주세요.')
            $('#upw').focus();
            return
        }
        else if (user_name == "") {
            alert('이름을 입력해주세요.')
            $('#uname').focus();
            return
        }

        $.ajax({
            type: "POST",
            url: "/api/register",
            data: { 'uid_give': user_id, 'upw_give': user_pw, 'uname_give': user_name },
            success: function (response) {
                if (response['result'] == 'success') {
                    alert('회원가입이 완료되었습니다.')
                    window.location.href = '/login'
                }
                else if (response['result'] == 'fail') {
                    alert(response['msg'])
                }
            }
        });
    }

    // [취소] 버튼 클릭 시 로그인 페이지로 이동
    function cancel_btn() {
        window.location.href = '/login'
    }

</script>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

    <div id="login_page" class="card align-middle" style="width:20rem; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">회원가입</h2>
        </div>
        <div class="card-body">
            <!-- <form class="form-signin" method="POST" onSubmit="logincall();return false"> -->
            <form class="form-signin">
                <h5 class="form-signin-heading">아이디</h5>
                <input type="text" id="uid" class="form-control" placeholder="Your ID" required><BR>
                <h5 class="form-signin-heading">비밀번호</h5>
                <input type="password" id="upw" class="form-control" placeholder="Password" required><br>
                <h5 class="form-signin-heading">이름</h5>
                <input type="text" id="uname" class="form-control" placeholder="Name" required><br>
                <button onclick="confirm_btn()" id="btn-confirm" class="btn btn-lg btn-primary btn-block">확인
                </button>
                <button onclick="cancel_btn()" id="btn-cancel" class="btn btn-lg btn-block">취소
                </button>
            </form>
        </div>
    </div>

</body>

</html>
